<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" >
        <meta http-equiv="Content-Language" content="en-US" >
        <title>Jquery Wysiwyg</title>

        <link href="http://maksslesarenko.github.com/google-plus-ui/css/jquery-ui-1.8.16.google.plus.css" media="screen" rel="stylesheet" type="text/css" title="theme"/>

        <link href="src/buttons.css" media="screen" rel="stylesheet" type="text/css" />
        <link href="src/style.css" media="screen" rel="stylesheet" type="text/css" >

        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.js"></script>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1/jquery-ui.js"></script>

        <script type="text/javascript" src="src/wysiwyg.js"></script>
    </head>
    <body>

        <textarea name="demo" id="demo">
            
            <h1><img src="http://code.google.com/p/zfcore/logo" />Welcome to the ZFCore Wysiwyg editor demo!</h1>

            <p>We really recommend Firefox as the primary browser for the best editing experience, but of course, it is compatible with latest major browsers.</p>
            <h3>Got questions or need help?</h3>

            <p>If you have questions or need help, feel free to visit our GitHub page. <a href="http://github.com/MaksSlesarenko/wysiwyg">http://github.com/MaksSlesarenko/wysiwyg</a></p>
            
            <h3>Found a bug?</h3>

            <p>If you think you have found a bug, you can use the Tracker to report bugs to the developers. <a href="http://github.com/MaksSlesarenko/wysiwyg">http://github.com/MaksSlesarenko/wysiwyg</a> </p>

        </textarea>

        <div id="toolbar">
            <div class="toolbar-buttonset">
                <button class="toolbar-button" cmd="bold" status="isBold" title="Bold" primary-icon="gpui-icon gpui-icon20" text="false">B</button>
                <button class="toolbar-button" cmd="italic"  param="italic" status="isItalic" title="Italic" primary-icon="gpui-icon gpui-icon114" text="false">I</button>
                <button class="toolbar-button" cmd="underline" param="underline" status="isUnderline" title="Underline" primary-icon="gpui-icon gpui-icon187" text="false">U</button>
            </div>

            <div class="toolbar-buttonset">
                <button class="toolbar-button" cmd="indent" title="Indent" primary-icon="gpui-icon gpui-icon204" text="false">Indent</button>
                <button class="toolbar-button" cmd="outdent" title="Outdent" primary-icon="gpui-icon gpui-icon205" text="false">Outdent</button>
            </div>

            <div class="toolbar-buttonset">
                <button class="toolbar-button" cmd="list" param="true" title="Ordered List" primary-icon="gpui-icon gpui-icon201" text="false">Ordered list</button>
                <button class="toolbar-button" cmd="list" title="Unordered List" primary-icon="gpui-icon gpui-icon120" text="false">Unordered list</button>
            </div>

            <div class="toolbar-buttonset">
                <button class="toolbar-button" cmd="justify" param="left" status="isJustify" title="Justify left" primary-icon="gpui-icon gpui-icon138" text="false">Justify Left</button>
                <button class="toolbar-button" cmd="justify" param="center" status="isJustify" title="Justify center" primary-icon="gpui-icon gpui-icon140" text="false">Justify Center</button>
                <button class="toolbar-button" cmd="justify" param="right" status="isJustify" title="Justify right" primary-icon="gpui-icon gpui-icon139" text="false">Justify Right</button>
            </div>

            <div class="toolbar-buttonset">
                <button class="toolbar-button" cmd="link" param="true" title="Insert link" primary-icon="gpui-icon gpui-icon119" text="false">Insert link</button>
                <button class="toolbar-button" cmd="unlink" title="Remove link" primary-icon="gpui-icon gpui-icon25" text="false">Remove link</button>
            </div>

            <button class="toolbar-button" cmd="image" title="Insert image" primary-icon="gpui-icon gpui-icon148" text="false">Insert image</button>

            <button class="toolbar-button" cmd="removeFormat" title="Remove formatting" primary-icon="gpui-icon gpui-icon83" text="false">Remove formatting</button>

        </div>

        <style type="text/css">
        #demo {
            width: 800px;
            height: 400px;
            display:block;
        }
        html {
            font-size: 0.6em;
        }
        </style>

        <script type="text/javascript">
            $(function(){
                var toolbar = $('#toolbar').wysiwygToolbar();


                $('#demo').wysiwyg({
                    css: "src/frame/default.css"
                }).wysiwyg('toolbar', toolbar)
                  .wysiwyg('commands', {
                    link: function () {
                        var selected = this.selected();

                        if (selected) {
                            var url = prompt('Enter url', 'http://');

                            if (url) {
                                this._exec('createLink', url);
                            } else {
                                this._exec('unlink');
                            }
                        }
                    },
                    image: function() {
                        var url = prompt('Insert image url', '');
                        if (url) {
                            $('#demo').wysiwyg('exec', 'inserthtml', '<img src="' + url + '"/>');
                        }
                    }
                });
             });
        </script>
    </body>
</html>
