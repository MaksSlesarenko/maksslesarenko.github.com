<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" >
        <meta http-equiv="Content-Language" content="en-US" >
        <title>Jquery Wysiwyg</title>

        <link href="http://maksslesarenko.github.com/google-plus-ui/css/jquery-ui-1.8.16.google.plus.css" media="screen" rel="stylesheet" type="text/css" title="theme"/>

        <link href="src/buttons.css" media="screen" rel="stylesheet" type="text/css" />
        <link href="src/style.css" media="screen" rel="stylesheet" type="text/css" >

        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.js"></script>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1/jquery-ui.js"></script>

        <script type="text/javascript" src="src/wysiwyg.js"></script>
    </head>
    <body>

        <textarea name="demo" id="demo">
            
            <h1><img src="http://code.google.com/p/zfcore/logo" />Welcome to the ZFCore Wysiwyg editor demo!</h1>

            <p>We really recommend Firefox as the primary browser for the best editing experience, but of course, it is compatible with latest major browsers.</p>
            <h3>Got questions or need help?</h3>

            <p>If you have questions or need help, feel free to visit our GitHub page. <a href="http://github.com/MaksSlesarenko/wysiwyg">http://github.com/MaksSlesarenko/wysiwyg</a></p>
            
            <h3>Found a bug?</h3>

            <p>If you think you have found a bug, you can use the Tracker to report bugs to the developers. <a href="http://github.com/MaksSlesarenko/wysiwyg">http://github.com/MaksSlesarenko/wysiwyg</a> </p>

        </textarea>

        <style type="text/css">
        #demo {
            width: 800px;
            height: 400px;
            display:block;
        }
        html {
            font-size: 0.6em;
        }
        
        </style>

        <script type="text/javascript">
        	$(function(){
                var toolbar = $('#toolbar').wysiwygToolbar({buttons: toolbar1});
                var toolbar2 = $('#toolbar2').wysiwygToolbar({buttons: toolbar2});

                $('#demo').wysiwyg({
                    css: "src/frame/default.css"
                }).wysiwyg('toolbar', toolbar)
                  .wysiwyg('toolbar', toolbar2);

                $('body').append(
        	        $('<h2>', {html: 'API Demonstration', css: {marginTop: '30px'}}),
        			$('<button>', {
        				html: 'hide',
        				click: function() {$('#demo').wysiwyg('hide')}
        			}),
        			$('<button>', {
        				html: 'show',
        				click: function() {$('#demo').wysiwyg('show')}
        			}),
        			$('<button>', {
        				html: 'enable',
        				click: function() {$('#demo').wysiwyg('enable')}
        			}),
        			$('<button>', {
        				html: 'disable',
        				click: function() {$('#demo').wysiwyg('disable')}
        			}),
        			$('<button>', {
        				html: 'alert content',
        				click: function() { alert( $('#demo').wysiwyg('html') )}
        			}),
        			$('<button>', {
        				html: 'prompt content',
        				click: function() {
        					if (html = prompt('Enter html', '')) {
        					    $('#demo').wysiwyg('html', html);
        					}
        				}
        			}),
        			$('<button>', {
        				html: 'destroy',
        				click: function() { $('#demo').wysiwyg('destroy') }
        			}),
        			$('<button>', {
        				html: 'clean',
        				click: function() { $('#demo').wysiwyg('clean') }
        			}),
        			$('<button>', {
        				html: 'Old browser usage',
        				click: function() {
        					$('#demo').wysiwyg('hide')
        					$('#demo').yourBrowserSucks({strict: false})
        					$('#demo').wysiwyg('show')
        				}
        			})
        		);
        	});
        </script>
    </body>
</html>
