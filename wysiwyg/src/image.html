<form id="wysiwyg-image-form" method="post" action="#" enctype="multipart/form-data" title="Insert image">
	<table border="0">
		<tr>
			<td colspan="2">
				<input name="wysiwyg-image-upload" size="20" type="file" id="wysiwyg-image-upload" />
			</td>
		</tr>
		<tr>
			<td colspan="2" class="small">
				or image url
				<p><input name="wysiwyg-image-url" id="wysiwyg-image-url" size="40"  /></p>
			</td>
		</tr>
		<tr>
			<td nowrap class="small">title</td>
			<td><input id="wysiwyg-image-title" size="20" name="wysiwyg-image-title"/></td>
		</tr>
		<tr>
			<td nowrap class="small">align</td>
			<td width="100%">
				<select id="wysiwyg-image-align" name="wysiwyg-image-align">
					<option value="">none</option>
					<option value="left">left</option>
					<option value="right">right</option>
				</select>
			</td>
		</tr>
	</table>
</form>
